<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
<h1>Admin</h1>
<div sec:authentication="principal.username"></div>
<div th:each="auth : ${#authentication.principal.authorities}">
    <div th:text="${auth.authority}"></div>
</div>
<a href="/">Go to Top</a>
<div th:if="${#authorization.expression('!isAnonymous()')}">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
